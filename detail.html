<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品详情</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="page">
    <header class="header-detail">
      <a href="./" class="back-link">← 返回</a>
    </header>

    <main>
      <div id="detail" class="detail-container"></div>
    </main>
  </div>

  <!-- 联系对话框 -->
  <div id="contactModal" class="modal" hidden>
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">联系卖家</div>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="contactForm">
          <div class="form-group">
            <label for="buyerName">你的名字</label>
            <input type="text" id="buyerName" placeholder="请输入你的名字" required />
          </div>
          <div class="form-group">
            <label for="buyerPhone">你的电话</label>
            <input type="tel" id="buyerPhone" placeholder="请输入你的电话" required />
          </div>
          <div class="form-group">
            <label for="message">留言</label>
            <textarea id="message" rows="4" placeholder="请输入你的留言..."></textarea>
          </div>
          <button type="submit" class="btn-primary">发送</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/detail.js"></script>
</body>
</html>
